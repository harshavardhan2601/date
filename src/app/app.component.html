<div class="container">
  <form [formGroup]="angForm">
    <div class="col-md-12  p-6 ">
      <h2>Date Comparsion</h2>
      <div class="col-md-12 mt-3">
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label>Date1:</label>
            </div>
          </div>
          <div class="col-md-9">
            <mat-form-field class="example-full-width" appearance="outline" style="width: 100%;">
              <mat-label>Choose a date</mat-label>
              <input matInput formControlName="topics1" [matDatepicker]="picker">
              <mat-datepicker-toggle matSuffix [for]="picker">
                <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
              </mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>                
            <!-- <input type="date" id="don1" formControlName="topics1" class="form-control" autocomplete="off"> -->
          </div>
        </div>
      </div>
      <div class="col-md-12 mt-3">
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <!-- <label>Date2:</label> -->
              <mat-label>Date2:</mat-label>
            </div>
          </div>
          <div class="col-md-9">
            <mat-form-field class="example-full-width" appearance="outline" style="width: 100%;">
              <mat-label>Choose a date</mat-label>
              <input matInput formControlName="topics2" [matDatepicker]="picker2">
              <mat-datepicker-toggle matSuffix [for]="picker2">
                <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
              </mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>  
            <!-- <input type="date" id="don2" formControlName="topics2" class="form-control" autocomplete="off"> -->
          </div>
        </div>
      </div>
      <div class="col-md-12 mt-3" *ngIf="countshow">
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label>Comparsion/count:</label>
            </div>
          </div>
          <div class="col-md-9">
            <input type="text" [value]='counted' style="color: red;" id="cou" class="form-control" autocomplete="off">
            <!-- {{counted}} -->
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-9">
            <input type="button" id="total" class=" btn btn-success" value="count" (click)="count()">
          </div>
        </div>
      </div>

    </div>
  </form>
</div>
